<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .quiz-box {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
    }
    .question {
      font-size: 20px;
      margin-bottom: 15px;
    }
    .option {
      margin: 10px 0;
    }
    .option input {
      margin-right: 10px;
    }
    #next-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #score-box {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="quiz-box">
    <div id="questionBox" class="question"></div>
    <div id="optionsBox"></div>
    <button id="next-btn" onclick="nextQuestion()">Next</button>
    <div id="score-box"></div>
  </div>

  <script>
    const questions = [
      {
        question: "Which language runs in a web browser?",
        options: ["Java", "C", "Python", "JavaScript"],
        correct: "JavaScript"
      },
      {
        question: "What does CSS stand for?",
        options: ["Central Style Sheets", "Cascading Style Sheets", "Cascading Simple Sheets", "Cars SUVs Sailboats"],
        correct: "Cascading Style Sheets"
      },
      {
        question: "What does HTML stand for?",
        options: ["Hypertext Markup Language", "Hyper Tool Multi Language", "Home Tool Markup Language", "Hyperlink and Text Markup Language"],
        correct: "Hypertext Markup Language"
      },
      {
        question: "Which one is a JavaScript framework?",
        options: ["Django", "React", "Laravel", "Flask"],
        correct: "React"
      },
      {
        question: "What year was JavaScript launched?",
        options: ["1996", "1995", "1994", "None of the above"],
        correct: "1995"
      }
    ];

    let currentIndex = 0;
    let score = 0;

    function loadQuestion() {
      const q = questions[currentIndex];
      document.getElementById("questionBox").innerText = q.question;
      const optionsBox = document.getElementById("optionsBox");
      optionsBox.innerHTML = "";
      q.options.forEach(option => {
        const div = document.createElement("div");
        div.classList.add("option");
        div.innerHTML = `
          <label>
            <input type="radio" name="option" value="${option}" />
            ${option}
          </label>`;
        optionsBox.appendChild(div);
      });
    }

    function nextQuestion() {
      const selected = document.querySelector('input[name="option"]:checked');
      if (!selected) {
        alert("Please select an answer!");
        return;
      }

      const answer = selected.value;
      if (answer === questions[currentIndex].correct) {
        score++;
      }

      currentIndex++;
      if (currentIndex < questions.length) {
        loadQuestion();
      } else {
        showScore();
      }
    }

    function showScore() {
      document.getElementById("questionBox").style.display = "none";
      document.getElementById("optionsBox").style.display = "none";
      document.getElementById("next-btn").style.display = "none";
      const scoreBox = document.getElementById("score-box");
      scoreBox.innerHTML = `‚úÖ Your score is ${score} out of ${questions.length}<br><br>
      üìù Correct Answers:<br>` +
      questions.map(q => `‚Ä¢ ${q.question} ‚Üí <b>${q.correct}</b>`).join("<br>");
    }

    // Load first question
    loadQuestion();
  </script>
</body>
</html>
